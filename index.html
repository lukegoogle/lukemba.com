<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #ffffff;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px 5%;
        }

        .header-url {
            text-decoration: underline;
            font-size: 16px;
            color: #000;
            display: block;
            margin-bottom: 8px;
        }

        .brand-logo-img {
            height: 28px;
            width: auto;
            display: block;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 5%;
            gap: 40px;
            flex-wrap: wrap; /* Allows stacking on mobile */
        }

        .profile-photo {
            width: 100%;
            max-width: 360px;
            height: auto;
        }

        .bio-content {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .bio-content h1 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 20px;
            text-align: center;
        }

        .bio-content p {
            font-size: 18px;
            margin: 12px 0;
            line-height: 1.5;
        }

        footer {
            background-color: #f4f4f4;
            padding: 50px 5% 60px 5%;
            position: relative;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 22px;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 17px;
            margin: 8px 0;
        }

        .contact-info a {
            color: black;
            text-decoration: underline;
        }

        /* The Overlapping Harvard Shield */
        .shield-wrapper {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .harvard-shield {
            width: 55px;
            height: auto;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 20px;
                gap: 30px;
                flex-direction: column;
            }
            
            .bio-content h1 {
                font-size: 32px;
            }

            .bio-content p {
                text-align: center;
                font-size: 16px;
            }

            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        Luke MBA
    </header>

    <main class="main-container">
        <img src="Luke Clark.png" alt="Luke Clark" class="profile-photo">
        
        <div class="bio-content">
            <h1>Luke</h1>
            <p>I scored 52% on FINRA SIE Prometric on Nov 24, 2025.</p>
            <p>I will take GMAT Prometric in Dec, 2025.</p>
        </div>
    </main>

    <footer>
        <div class="shield-wrapper">
            <img src="Harvard.png" alt="Harvard Shield" class="harvard-shield">
        </div>

        <div class="contact-info">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:luke@lukeharvard.com">luke@lukeharvard.com</a></p>
            <p>Vitae: <a href="http://lukeharvard.com">lukeharvard.com</a></p>
        </div>
    </footer>

</body>
</html>
